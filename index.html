<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de Médias Escolares</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/index.css">
</head>
<body>
    <main>
        <header>
            <img src="./src/img/logo.svg" alt="Logo Calculadora de Médias Escolares" class="logo">
        </header>
        
        <div class="calculo">
            <div class="title">
                <img src="./src/img/calculator.svg" alt="Ícone calculadora">
                <h1>Calcule sua média</h1>
            </div>

            <form method="get">
                <div class="flex">
                    <div class="input-wrapper">
                        <label for="nota1">Avaliação 1</label>
                        <input type="number" id="nota1" placeholder="Insira sua nota">
                    </div>

                    <div class="input-wrapper">
                        <label for="nota2">Avaliação 2</label>
                        <input type="number" id="nota2" placeholder="Insira sua nota">
                    </div>
                </div>

                <div class="flex">
                    <div class="input-wrapper">
                        <label for="corte">Média de corte</label>
                        <input type="number" id="corte" placeholder="Insira a média de corte">
                    </div>

                    <button type="button" onclick="calcularMedia()">Calcular Média</button>
                </div>

                <p id="result"></p>
                
            </form>
        </div>
    </main>

    <script src="./src/scripts/script.js"></script>
</body>
</html>
